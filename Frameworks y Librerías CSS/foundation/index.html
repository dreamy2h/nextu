<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Foundation for Sites</title>
        <link rel="stylesheet" href="css/foundation.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <div class="grid-container">
            <header>
                <div class="row">
                    <div class="grid-x grid-padding-x">

                            </div>

                                <div class="small-12 medium-12 large-8 large-offset-4">

                            </div>
                        </div>
                        <div class="small-12 medium-12 large-8 borde-abajo"></div>

                </div>
            </header>
            
            <div class="row">
                <div class="grid-x grid-padding-x">
                    <div class="small-12 medium-12 large-4 borde-derecho menu-color">

                            <div class="grid-container">

                                    <div class="grid-x grid-padding-x">

                                            <a href="#" class="button postfix">Buscar</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        
                            <ul class="vertical menu">
                                <li><a href="#" class="menu-text">Inicio</a></li>
                                <li><a href="#">Platos Favoritos</a></li>
                                <li><a href="#">Mis Recetas</a></li>
                            </ul>
                            <br>

                            <div class="grid-container">
                                <div class="row">
                                    <h4>Favoritos:</h4>
                                    <div class="grid-x grid-padding-x">
                                        <div class="small-12 medium-12 large-4">
                                            <img src="imagenes/empanadas.jpg" >
                                        </div>
                                        <div class="small-12 medium-12 large-4">
                                            <img src="imagenes/ensaladas.jpg" >
                                        </div>
                                        <div class="small-12 medium-12 large-4">
                                            <img src="imagenes/ensaladas2.jpg" >
                                        </div>
                                        <div class="small-12 medium-12 large-4">
                                            <img src="imagenes/pastas.jpg" >
                                        </div>
                                        <div class="small-12 medium-12 large-4">
                                            <img src="imagenes/pastel.jpg" >
                                        </div>
                                        <div class="small-12 medium-12 large-4">
                                            <img src="imagenes/terremoto.jpg" >
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="small-12 medium-12 large-8"></div>
                </div>
            </div>
        </div>

        <script src="js/vendor/jquery.js"></script>
        <script src="js/vendor/what-input.js"></script>
        <script src="js/vendor/foundation.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
